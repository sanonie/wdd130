    <main>
        <h1>Contact Us</h1>
        <p>Khailin Rafting Adventures</p>
        <p>Jinja, Uganda</p>
        <p>Phone: +256 123 456 789</p>
        <p>Email: <a href="mailto:kailinrafting@gmail.com">kailinrafting@gmail.com</a></p>

        <div class="map">
            <iframe 
            src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d63835.117108036655!2d33.19232175!3d0.45081419999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sjinja%20source!5e0!3m2!1sen!2sae!4v1743702460874!5m2!1sen!2sae" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="John Doe">
                    <figcaption>John Doe - Adventure Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Jane Smith">
                    <figcaption>Jane Smith - Customer Support</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Mike Johnson">
                    <figcaption>Mike Johnson - Operations Manager</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-item column2">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-item column2">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <fieldset>
                    <legend>Purpose of Message:</legend>
                    <div class="form-item">
                        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    </div>
                    <div class="form-item">
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    </div>
                    <div class="form-item">
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </div>
                </fieldset>
                <div class="form-item">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
                </div>
                <div class="form-item">
                    <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

</body>

</html>
