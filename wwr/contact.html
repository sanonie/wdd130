<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Khailin Rafting Adventures for inquiries, reservations, or suggestions. We're here to help you plan your next adventure!">
    <meta name="author" content="Sanon Bakubamutwe">
    <title>Contact Us | Khailin Rafting Adventures</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body id="contact-page">
    <header id="header" class="header-grid">
        <img id="logo" src="images/z-rapids-trees.jpg" alt="Rafting Adventures Logo">
        <nav id="main-nav" class="nav-flex">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main id="main-content">
        <h1 id="page-title">Contact Us</h1>
        <p id="company-name">Khailin Rafting Adventures</p>
        <p id="location">Jinja, Uganda</p>
        <p id="phone">Phone: +256 123 456 789</p>
        <p id="email">Email: <a href="mailto:kailinrafting@gmail.com">kailinrafting@gmail.com</a></p>

        <div id="map" class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d63835.117108036655!2d33.19232175!3d0.45081419999999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sjinja%20source!5e0!3m2!1sen!2sae!4v1743702460874!5m2!1sen!2sae" 
                width="600" 
                height="450" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <section id="team-section" class="team">
            <h2 id="team-title">Meet Our Team</h2>
            <div id="team-gallery" class="team-gallery">
                <figure id="employee1">
                    <img src="images/employee1.jpg" alt="John Doe">
                    <figcaption>John Doe - Adventure Guide</figcaption>
                </figure>
                <figure id="employee2">
                    <img src="images/employee2.jpg" alt="Jane Smith">
                    <figcaption>Jane Smith - Customer Support</figcaption>
                </figure>
                <figure id="employee3">
                    <img src="images/employee3.jpg" alt="Mike Johnson">
                    <figcaption>Mike Johnson - Operations Manager</figcaption>
                </figure>
            </div>
        </section>

        <section id="contact-form-section" class="contact-form">
            <h2 id="form-title">Send Us a Message</h2>
            <form id="contact-form">
                <div id="name-field" class="form-item column2">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div id="email-field" class="form-item column2">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <fieldset id="purpose-fieldset">
                    <legend id="purpose-legend">Purpose of Message:</legend>
                    <div id="general-inquiry" class="form-item">
                        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                    </div>
                    <div id="reservation-question" class="form-item">
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                    </div>
                    <div id="website-suggestion" class="form-item">
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </div>
                </fieldset>
                <div id="message-field" class="form-item">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
                </div>
                <div id="subscribe-field" class="form-item">
                    <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>
                </div>
                <button id="submit-button" type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer id="footer" class="footer-flex">
        <p id="footer-text">&copy; 2025 Khailin Rafting Adventures | Sanon Bakubamutwe.</p>
        <div id="social-links" class="social-links">
            <a href="#"><img src="images/facebook.svg.webp" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
        </div>
        <div id="footer-wireframe" class="footer-wireframe">
            <a href="https://app.moqups.com/tXjXbkqNmI1DTXdniKoIHNltxuFZDEkm/view/page/ad64222d5" target="_blank">View Wireframe</a>
        </div>
    </footer>
</body>

</html>
